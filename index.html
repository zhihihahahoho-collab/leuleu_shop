<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
    <div class="card-bg"></div>

    <!-- HERO REGISTER -->
    <div class="hero register active">
        <h2>Welcome back</h2>
        <p>Login to review your account</p>
        <button type="button" onclick="toggleView()">
            LOGIN
        </button>
    </div>

    <!-- FORM REGISTER -->
    <div class="form register active">
        <h2>Sign Up</h2>

        <form id="registerForm">
            <input id="regUsername" type="text" placeholder="Username" required>
            <input id="regEmail" type="email" placeholder="Email" required>
            <input id="regPhone" type="tel" placeholder="Phone Number" required>
            <input id="regPassword" type="password" placeholder="Password" required>
            <button type="submit">SIGN UP</button>
        </form>

    </div>

    <!-- HERO LOGIN -->
    <div class="hero login">
        <h2>Hello there</h2>
        <p>Begin your journey with us</p>
        <button type="button" onclick="toggleView()">
            SIGN UP
        </button>
    </div>

    <!-- FORM LOGIN -->
    <div class="form login">
        <h2>Login</h2>
        <form id="loginForm">
            <input id="loginAccount" type="text" placeholder="Username or Email" required>
            <input id="loginPassword" type="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>
    </div>
</div>
<script src="config.js"></script>
<script src="main.js"></script>
</body>
</html>
